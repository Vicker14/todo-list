<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="newProjectForm hidden">
        <form>
            <button class="close-form">âœ•</button>
            <label for="new-project-name">Project name:</label>
            <input type="text" name="new-project-name" id="projectName" maxlength="12">
            <button type="submit" id="form-submit">Done!</button>
        </form>
    </div>
    <div id="sidebar">
        <div class="sidebar-home">
            <img src="img/home.svg" alt="home-ico">
            HOME
        </div>
        <div class="sidebar-projects">
            <div class="projects-title">
                <img src="img/projects.svg" alt="projects-ico">
                PROJECTS
                <button class="add-project">+</button>
            </div>
            
            <div class="projects-container">
                <!-- Filled with JS -->
            </div>
        </div>
    </div>

    <div id="content">
        <div class="title">Todo List</div>
        
        <div class="view-info">
            <div class="route">Projects > Uni</div>
            <div class="counter">5 todos left</div>
        </div>

        <div id="card-container">

            <div class="card">
                <div class="card-top">
                    <svg class="circle">
                        <circle class="grey"/>
                    </svg>
                    <div class="todo-title">Play games</div>
                    <div class="todo-description">Have fun with friends playing games</div>
                </div>
                <div class="card-bottom">
                    <div class="card-info">
                        <div class="todo-project">Games</div>
                        <div class="todo-date">12 / 7 / 2025</div>
                    </div>
                    <button class="todo-remove">remove <img src="img/remove.png" alt="bin"></button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
