<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="newProjectForm hidden">
        <form>
            <label for="new-project-name">Project name:</label>
            <input type="text" name="new-project-name" id="projectName" minlength="3" required>
            <button type="submit" id="form-submit">Done!</button>
        </form>
    </div>
    <div id="sidebar">
        <div class="sidebar-home">
            <img src="img/home.svg" alt="home-ico">
            HOME
        </div>
        <div class="sidebar-projects">
            <div class="projects-title">
                <img src="img/projects.svg" alt="projects-ico">
                PROJECTS
                <button class="add-project">+</button>
            </div>
            
            <div class="projects-container">
                <!-- Filled with JS -->
            </div>
        </div>
    </div>

    <div id="content">
        <div class="title">Todo List</div>
        
        <div class="view-info">
            <div class="route">Projects > Uni</div>
            <div class="counter">5 todos left</div>
        </div>

        <div class="card-container">

        </div>
    </div>
</body>
</html>
